<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Módulo 2 - Skylab RockSeat</title>
    <style>
        .quadrados, .userlist {
            margin: 5px;
            float: left;
            width: 100%;
        }
        .btn {
            width: 100%;
            height: 75px;
        }
    </style>
</head>
<body style="background:cadetblue">
    <div class="quadrados">
        <button class="btn">Adicionar Quadrado</button>

    </div>
    <div class="userlist">
        <input type="text" name="nome">
        <button onClick="adicionar()">Adicionar</button>
    </div>
    <script>
        // 1º Exercício
        var btn = document.querySelector('.btn')
        var div = document.querySelector('.quadrados')
        btn.addEventListener('click',add)
        function add(){
            var create = document.createElement('button')
            div.appendChild(create)
            create.setAttribute('class','red')
            create.innerText = "Quadrado"
            //create.style.width = '100px'
            //create.style.height = '100px'
            //create.style.backgroundColor = 'red'
            //create.style.margin = '5px'
            //create.style.float = 'left'
            //create.style = 'width:100px;height:100px;background:red;margin:5px;float:left'
            create.setAttribute('style','width:100px;height:100px;background:red;margin:5px;float:left')
            create.addEventListener('mouseover',color)
        }

        // 2º Exercício
        function color() {
            var newBtn = document.querySelectorAll('.red')
            this.style.backgroundColor = getRandomColor()
        }
        function getRandomColor() {
            var letters = "0123456789ABCDEF";
            var color = "#";
                for (var i = 0; i < 6; i++) {
                    color += letters[Math.floor(Math.random() * 16)];
                }
            return color;
        }
        var newColor = getRandomColor();

        // 3º Execício
        var nomes = ["Diego", "Gabriel", "Lucas"];
        var userlist = document.querySelector('.userlist')
        function namesList() {
            var createUl = document.createElement('ul')
            userlist.appendChild(createUl)
            for(i = 0;i < nomes.length; i++){
                var createLi = document.createElement('li') 
                createUl.appendChild(createLi)
                createLi.innerText = nomes[i]
            }
        }
        namesList()

        // 4º Exercício
        var input = document.querySelector('input')
        function adicionar(){
            if(input.value !== ''){
                userlist.lastChild.remove()
                nomes.push(input.value)
                input.value = ''
                input.focus()
                namesList()
            }
        }
    </script>
</body>
</html>
